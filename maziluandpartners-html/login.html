<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Login</title>
    <style>
        :root {
            --primary-500: #17406D;
            --primary-700: #1a4a7d;
            --white: #ffffff;
            --gray-100: #f3f4f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--primary-500);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem 3rem 4rem;
            background-color: var(--primary-700);
            border-radius: 0.5rem;
        }

        .input-container {
            position: relative;
            padding: 1.25rem 0;
            margin-top: 1.5rem;
        }

        label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            background-color: transparent;
            color: var(--gray-100);
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-bottom: 2px solid var(--primary-500);
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            outline: none;
            transition: border-color 200ms;
        }

        input:focus {
            border-color: (--white); /* pink-400 */
        }

        button {
            width: 100%;
            margin-top: 2rem;
            padding: 0.75rem;
            background-color: var(--gray-100);
            color: var(--primary-500);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.875rem;
            border: none;
            border-bottom: 2px solid var(--white);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 300ms;
        }

        button:hover {
            background-color: var(--primary-700);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form>
            <div class="input-container">
                <label for="email">Email Address</label>
                <input 
                    id="email" 
                    type="email" 
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    placeholder="Enter your password"
                    required
                />
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
